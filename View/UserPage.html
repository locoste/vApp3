<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/vApp3.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
<body>
	<div ng-app="Project">
		<div ng-controller="UserPage">
			<div class="container-fluid" style="height:100vh;">
				<div class="row" style="height:100%;">
					<div class="col-lg-2">
						<div class="menu_gauche">
							<h2 class="menu_text" style="padding-left: 5px;">MENU</h2>
							<div class="row col_menu">

								<a class="col-lg-3" href="Accueil.html" style="background-color: #9FA1B4; height: 50px;">
									<center style="padding-top: 8px;"><i class="far fa-caret-square-left fa-2x"></i></center>
								</a>
								<a class="col-lg-9" href="Accueil.html" style="background-color: #616481; padding-top: 8px;">
									<big>Back</big>
								</a>

							</div>
						</div>
					</div>	
					<div class="col-lg-10">
						<form method="post">

							<div class="row">
								<div class="col-lg-9" style="padding-top: 12px;">
									<h1>USER INFORMATION</h1>
								</div>
								<div class="col-md-3" style="padding-top: 12px;">
									<div class="header_icons">
										<a class="header_a" href="UserPage.html?{{User}}">{{User}}
											<i class="fas fa-user-circle fa-2x"></i>
										</a>
										<a classe="header_a" href="Accueil.html"> 
											<i class="fas fa-home fa-2x"></i>
										</a>            
										<a class="header_a" href="/login.html" ng-click="logout()">
											<i class="fas fa-sign-out-alt fa-2x"></i>
										</a>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-3">
									<div class="row">
										<h2>Customer: </h2>
									</div>
									<div class="row">
										<div class="col-lg-6">
											<label for="Company">Company: </label>
										</div>
										<div class="col-lg-6">
											<input type="text" ng-model="company">
										</div>
									</div>
									<div class="row">
										<div class="col-lg-6">
											<label style="font-weight: bold">login: </label>
										</div>
										<div class="col-lg-6">
											<input type="email" ng-model="login">
										</div>
									</div>
									<div class="row">
										<div class="col-lg-6">
											<label style="font-weight: bold">Password: </label>
										</div>
										<div class="col-lg-6">
											<input type="password" ng-model="password">
										</div>
									</div>
									<div class="row blankspace50">
										<div class="col-lg-6">
											<label style="font-weight: bold">Repeat Password: </label>
										</div>
										<div class="col-lg-6">
											<input type="password" ng-model="repassword">
										</div>
									</div>
									<p class="sep_line"></p>
									<div class="row">
										<h2>Contact:</h2>
									</div>
									<div class="row">
										<div class="col-lg-6">
											<label style="font-weight: bold">Contact: </label>
										</div>
										<div class="col-lg-6">
											<input type="text" ng-model="contact">
										</div>
									</div>
									<div class="row">
										<div class="col-lg-6">
											<label style="font-weight: bold">E-mail: </label>
										</div>
										<div class="col-lg-6">
											<input type="email" ng-model="email">
										</div>
									</div>
									<div class="row">
										<div class="col-lg-6">
											<label style="font-weight: bold">Phone Number: </label>
										</div>
										<div class="col-lg-6">	
											<input type="text" ng-model="phone_number">
										</div>
									</div>
									<p></p>
									<div class="row justify-content-center">
										<button ng-click="ChangeUser()">Submit</button>
									</div>
								</div>
							</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./controller/Project.js"></script>
	<script src="./controller/UserPage.controller.js"></script>
	</html>
