  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/vApp3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="Project">
      <div ng-controller="AllProjectInformation">

        <div class="container-fluid" style="height:100vh;">
          <div class="row" style="height:100%;">
            <div class="col-lg-2"> 
              <div class="menu_gauche">
                <h2 class="menu_text" style="padding-left: 5px;"> MENU </h2>
                <div class="row col_menu" style="height: 50px;  border-bottom: 1px solid black;">
                  <a href="Accueil.html" class="col-lg-3" style="background-color: #9FA1B4;">
                    <center style="padding-top: 8px;" href="Accueil.html"><i class="far fa-caret-square-left fa-2x"></i></center>
                  </a>
                  <a href="Accueil.html" class="col-lg-9" style="background-color: #616481; padding-top: 8px;">
                    <big href="Accueil.html">Back</big>
                  </a>
                </div>
              </div>
            </div> 

            <div class="col-lg-10">

              <div class="row">
                <div class="col-lg-10" style="padding-top: 12px;">
                  <h1>ONGOING PROJECTS</h1>
                </div>
                <div class="col-lg-2" style="padding-top: 12px;">
                  <div class="header_icons">
                    <a class="header_a" href="UserPage.html?{{User}}">{{User}}
                      <i class="fas fa-user-circle fa-2x"></i>
                    </a>
                    <a classe="header_a" href="Accueil.html"> 
                      <i class="fas fa-home fa-2x"></i>
                    </a>            
                    <a class="header_a" href="/login.html" ng-click="logout()">
                      <i class="fas fa-sign-out-alt fa-2x"></i>
                    </a>
                  </div>
                </div>
              </div>

              <table style="">
                <thead style="text-align: center;">
                  <th type="hidden"></th><th>Product</th><th>Seller</th><th>Quantity</th><th>Delivery Date</th><th>Manufacturing Order</th>
                </thead>
                <tbody style="text-align: center;">
                  <tr ng-repeat="x in projectInformation">
                    <td type="hidden">{{x.groupe}}</td>
                    <td>{{x.product}}</td>
                    <td>{{x.manufacturer}}</td>
                    <td>{{x.quantity}}</td>
                    <td>{{x.delivery_date}}</td>
                    <td>{{x.of}}</td>
                    <td><button><a ng-href="DisplayProject.html?{{x.groupe}}">Project Detail</a></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./controller/Project.js"></script>
    <script src="./controller/AllProjectInformation.controller.js"></script>
  </body>
  </html>
