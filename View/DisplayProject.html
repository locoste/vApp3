<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/vApp3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
<body>
  <div ng-app="Project">
    <div ng-controller="DisplayProject">

      <div class="container-fluid" style="height:100vh;">
       <div class="row" style="height:100%;">
          <div class="col-lg-2"> 
            <div class="menu_gauche">
            <h2 class="menu_text">MENU</h2>
            <div class="row col_menu" style="height: 50px;  border-bottom: 1px solid black;">
              <a class="col-lg-3" href="DisplayAllProject.html" style="background-color: #9FA1B4;">
                <center style="padding-top: 8px;"><i class="far fa-caret-square-left fa-2x"></i></center>
              </a>
              <a class="col-lg-9" href="DisplayAllProject.html" style="background-color: #616481; padding-top: 8px;">
                <big>Back</big>
              </a>

            </div>
          </div>
          </div>  
          <div class="col-lg-10">
            <div class="row">
              <div class="col-lg-10">
                <h1 style="padding-top: 12px;">MONITOR YOUR PRODUCTION SEQUENCE</h1>
              </div>
              <div class="col-lg-2">
                  <div class="header_icons">
                    <a class="header_a" href="UserPage.html?{{User}}">{{User}}
                      <i class="fas fa-user-circle fa-2x"></i>
                    </a>
                    <a classe="header_a" href="Accueil.html"> 
                      <i class="fas fa-home fa-2x"></i>
                    </a>            
                    <a class="header_a" href="/login.html" ng-click="logout()">
                      <i class="fas fa-sign-out-alt fa-2x"></i>
                    </a>
                  </div>
              </div>
            </div>
            <form method="get">
              <div class="row">
                <div class="col-lg-3" style="border-width: medium">
                  <div class="row">
                    <h2>Product</h2>
                  </div>
                  <div class="row">
                  <div class="col-lg-6">
                    <label for="seller" style="font-weight: bold">Seller: </label>
                  </div>
                  <div class="col-lg-6">
                    {{seller}}
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <label for="Product reference" style="font-weight: bold">Product reference: </label>
                  </div>
                  <div class="col-lg-6">
                  {{product_reference}}
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <label for="Quantity" style="font-weight: bold">Quantity: </label>
                  </div>
                  <div class="col-lg-6">
                    {{quantity}}
                  </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                      <label for="Expected_Delivery" style="font-weight: bold">Expected Delivery</label>
                    </div>
                    <div class="col-lg-6">
                      {{delivery}}
                    </div>
                  </div>
                </div>
                <div class="col-lg-3" style="border-width: medium, border-style: solid">
                  <div class="row">
                    <h2>Customer</h2>
                  </div>
                  <div class="row">
                  <div class="col-lg-6">
                    <label for="Company" style="font-weight: bold">Company:</label>
                  </div>
                  <div class="col-lg-6">
                    {{company}}
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <label style="font-weight: bold">Delta transfert: </label>
                  </div>
                  <div class="col-lg-6">
                    {{delta_transfert}}
                  </div>
                </div>
                </div>
                <div class="col-lg-12">
                  <iframe id="treeiframe" src="" style="height: 70vh; width: 150vh;"></iframe>
                </div>
              </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./controller/Project.js"></script>
  <script src="./controller/DisplayProject.controller.js"></script>
</body>
</html>
